version: '3.8'

services:
  # PostgreSQL - Database
  postgres:
    image: postgres:15-alpine
    container_name: siem-postgres
    environment:
      - POSTGRES_USER=siem
      - POSTGRES_PASSWORD=siem
      - POSTGRES_DB=siem_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - siem-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siem -d siem_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and sessions
  redis:
    image: redis:7-alpine
    container_name: siem-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - siem-network

  # Backend API - Development with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: siem-backend
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://siem:siem@postgres:5432/siem_platform
      - OPENSEARCH_URL=http://host.docker.internal:9200
      - REDIS_URL=redis://redis:6379
      - SIEM_ENV=development
      - PYTHONPATH=/app
      # Azure Sentinel - Configure via .env file
      # - AZURE_TENANT_ID=your-tenant-id
      # - AZURE_CLIENT_ID=your-client-id
      # - AZURE_CLIENT_SECRET=your-client-secret
      # - AZURE_SUBSCRIPTION_ID=your-subscription-id
      # - AZURE_WORKSPACE_NAME=your-workspace
      # - AZURE_SYNC_ENABLED=true
      # - AZURE_SYNC_INTERVAL=60
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - backend-venv:/app/.venv
    ports:
      - "8000:8000"
    networks:
      - siem-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # Frontend - Development with Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: siem-frontend
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - frontend-node_modules:/app/node_modules
    ports:
      - "3000:3000"
    networks:
      - siem-network
    depends_on:
      - backend

networks:
  siem-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  backend-venv:
  frontend-node_modules:
