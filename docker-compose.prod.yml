version: '3.8'

# ============================================
# UnderSight SIEM - Production Deployment
# ============================================

services:
  # PostgreSQL - Database for configurations
  postgres:
    image: postgres:15-alpine
    container_name: undersight-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-siem}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-siem_platform}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - undersight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-siem} -d ${POSTGRES_DB:-siem_platform}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # OpenSearch - Logs and events storage
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: undersight-opensearch
    environment:
      - cluster.name=undersight-cluster
      - node.name=opensearch-node-1
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - discovery.type=single-node
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
      - compatibility.override_main_response_version=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9600:9600"
    networks:
      - undersight-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: undersight-dashboards
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY=true
    ports:
      - "127.0.0.1:5601:5601"
    networks:
      - undersight-network
    depends_on:
      - opensearch
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Kafka - Message queue
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: undersight-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka
    ports:
      - "127.0.0.1:9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka
    networks:
      - undersight-network
    depends_on:
      - zookeeper
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: undersight-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "127.0.0.1:2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper
    networks:
      - undersight-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis - Cache and sessions
  redis:
    image: redis:7-alpine
    container_name: undersight-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - undersight-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Backend API - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        - SIEM_ENV=production
    container_name: undersight-backend
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-siem}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-siem_platform}
      # OpenSearch
      - OPENSEARCH_URL=http://opensearch:9200
      # Kafka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      # Redis
      - REDIS_URL=redis://redis:6379
      # Security
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-change-in-production}
      - JWT_REFRESH_SECRET_KEY=${JWT_REFRESH_SECRET_KEY:-your-refresh-secret-change-in-production}
      # Environment
      - SIEM_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    networks:
      - undersight-network
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Frontend - Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: undersight-frontend
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "3000:80"
    networks:
      - undersight-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx - Reverse Proxy (Optional - for HTTPS)
  nginx:
    image: nginx:alpine
    container_name: undersight-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - undersight-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    profiles:
      - with-nginx

networks:
  undersight-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
  opensearch-data:
  kafka-data:
  zookeeper-data:
  redis-data:
